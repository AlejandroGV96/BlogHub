<div class="buttons">
    <agv-primary-button
        (press)="submitPost()"
        [name]="'submit'"
        [customStyle]="style"
        [disabled]="this.createPostForm.invalid"
    />
    <agv-secondary-button
        (press)="preview = !preview"
        [name]="preview ? 'preview' : 'edit'"
        [customStyle]="style"
    />
</div>
<agv-textbox
    [ngClass]="{ visible: !preview }"
    [formControl]="createPostForm.controls.title"
    class="title"
    placeholder="Title"
/>
<textarea
    [ngClass]="{ visible: !preview }"
    class="description"
    [formControl]="createPostForm.controls.description"
    placeholder="Description"
></textarea>
<textarea
    [ngClass]="{ visible: !preview }"
    [formControl]="createPostForm.controls.content"
    placeholder="Start writing your post! (markdown compatible)"
></textarea>
<div class="markdown-container" [ngClass]="{ visible: preview }">
    <app-editor-markdown-preview
        [content]="this.createPostForm.controls.content.value"
    />
</div>
