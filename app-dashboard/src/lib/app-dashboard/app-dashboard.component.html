<p>app-dashboard works!</p>
<agv-primary-button [disabled]="true" />
<br />
<agv-secondary-button [name]="'disable form'" (press)="toggleDisable()" />
<form [formGroup]="testForm">
    <agv-textbox
        formControlName="name"
        label="Username"
        [invalid]="testForm.controls.name.invalid"
    />
    <br />
    <agv-textbox
        formControlName="name2"
        type="password"
        [invalid]="testForm.controls.name2.invalid"
    />
    <p>{{ testForm.value | json }}</p>
</form>

<agv-multitab [tabs]="['one', 'two']" [(selectedTab)]="selectedTab">
    <ng-container [ngSwitch]="selectedTab">
        <form [formGroup]="testForm" *ngSwitchCase="0">
            <agv-textbox
                formControlName="name"
                label="Username"
                [invalid]="testForm.controls.name.invalid"
            />
            <br />
            <agv-textbox
                formControlName="name2"
                label="Password"
                type="password"
                [invalid]="testForm.controls.name2.invalid"
            />

            <agv-primary-button [name]="'Submit'" style="margin-top: 40px" />
        </form>
    </ng-container>
</agv-multitab>
