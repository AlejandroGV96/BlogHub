<form [formGroup]="form" class="form" (submit)="$event.preventDefault()">
    <agv-textbox
        class="form__email"
        [label]="loginEmailFieldName"
        [placeholder]="loginEmailFieldPlaceholder"
        [formControl]="form.controls.main"
        [invalid]="form.controls.main.invalid"
        for="email"
    >
        <ng-container *ngIf="form.controls.main.touched">
            <span *ngIf="form.controls.main.hasError('email')">
                Enter a valid email address
            </span>
            <span *ngIf="form.controls.main.hasError('required')">
                This field is required
            </span>
        </ng-container>
    </agv-textbox>
    <agv-textbox
        class="form__password"
        [label]="loginPasswordFieldName"
        [placeholder]="loginPasswordFieldPlaceholder"
        [formControl]="form.controls.secondary"
        type="password"
        [invalid]="form.controls.secondary.invalid"
        for="password"
    >
        <ng-container *ngIf="form.controls.secondary.touched">
            <span *ngIf="form.controls.secondary.hasError('pattern')">
                At least 8 characters in length, a lowercase letter, an
                uppercase letters, a number, and a special characters
            </span>
            <span *ngIf="form.controls.secondary.hasError('required')">
                This field is required
            </span>
        </ng-container>
    </agv-textbox>
    <div class="form__spacer"></div>
    <agv-primary-button
        [name]="'Submit'"
        class="form__button"
        [disabled]="form.invalid"
        (press)="submitForm()"
    />
</form>
