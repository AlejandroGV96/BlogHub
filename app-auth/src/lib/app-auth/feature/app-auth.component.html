<agv-multitab [tabs]="tabs" [(selectedTab)]="selectedTab" class="multitab">
    <ng-container [ngSwitch]="selectedTab">
        <auth-login-form
            *ngSwitchCase="0"
            [loginEmailFieldName]="loginEmailFieldName"
            [loginEmailFieldPlaceholder]="loginEmailFieldPlaceholder"
            [loginPasswordFieldName]="loginPasswordFieldName"
            [loginPasswordFieldPlaceholder]="loginPasswordFieldPlaceholder"
            [initialValues]="(loginParams$ | async) ?? undefined"
            (formSubmit)="onLoginSubmit($event)"
            (formChange)="onLoginChange($event)"
        />
        <auth-register-form
            *ngSwitchCase="1"
            [usernameFieldName]="registerUsernameFieldName"
            [usernameFieldPlaceholder]="registerUsernameFieldPlaceholder"
            [emailFieldName]="loginEmailFieldName"
            [emailFieldPlaceholder]="loginEmailFieldPlaceholder"
            [passwordFieldName]="loginPasswordFieldName"
            [passwordFieldPlaceholder]="loginPasswordFieldPlaceholder"
            [validationPattern]="validationPattern"
            [initialValues]="(registerParams$ | async) ?? undefined"
            (formChange)="onRegisterChange($event)"
            (formSubmit)="onRegisterSubmit($event)"
        />
    </ng-container>
</agv-multitab>
