<agv-post-card
    *ngFor="let post of posts; trackBy: getPostId"
    [post]="post"
    (click)="onPostClick(post)"
    (liked)="onLiked($event)"
    [showLikeButton]="showLikeButton"
/>
<agv-primary-button
    *ngIf="posts.length > 0"
    (click)="loadMore()"
    [name]="'Load More'"
    class="button"
/>
